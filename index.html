<!DOCTYPE html>
<html>
 <head>
   <title>!DOCTYPE</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="styles.css">
 </head>
	<body>
		<header class="header">
			<div class="container">
					<div class="logo">
						<h1>SIRIUS</h1>
					</div>
			<center><input type="date"></center>
			<div class="wrapper">
	        <div class="input-data">
				<input type="text"  id="uname" name="name" required>
            <div class="underline"></div>
				<label>Наименование</label>
            </div>	   
			</div>
			<div class="background">		
				<h2 class="title">Вид сьемки</h2>
			<div class="group">
				<input type="checkbox" id="wedding" />
				<label for="wedding">Свадеба</label>
			</div>
			<div class="group">
				<input type="checkbox" id="anniversary" />
				<label for="anniversary">Юбилей</label>
			</div>
			<div class="group">
				<input type="checkbox" id="lave" />
				<label for="lave">Lave store</label>
			</div>
			<div class="group">
				<input type="checkbox" id="photo" />
				<label for="photo">фотосессии</label>
			</div>
			</div>
			<div class="background">		
				<h2 class="title">Камеры</h2>
			<div class="group">
				<input type="checkbox" id="came1" />
				<label for="came1">1</label>
			</div>
			<div class="group">
				<input type="checkbox" id="came2" />
				<label for="came2">2</label>
			</div>
			<div class="group">
				<input type="checkbox" id="came3" />
				<label for="came3">3</label>
			</div>
			<div class="group">
				<input type="checkbox" id="drone" />
				<label for="drone">Дрон</label>
			</div>
			</div>
				<center><input type="number" id="n1"/><br/><br/></center>
				<center><input type="number" id="n2"/><br/><br/></center>
				<center><input type="number" id="result"/></center>
				<button class="bottom" onclick="calc();">=</button>
			</div>
		
		
			<select id="operators">
				<option value="-">-</option>
			</select>
			
			
	  
    
		<script src="script.js"></script>
    </header>		
	</body> 
</html>
